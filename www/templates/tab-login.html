<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Login</div>
        <form method = "get" class="form-inline" role="form" action = "backend.url">
          <div class="form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input ng-model = "email" type="email" class="form-control" id="email">
          </div>
            <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input ng-model = "password" type="password" class="form-control" id="pwd">
          </div>
          <button ng-click = "submitLoginInfo(email, password)" type="submit" class="btn btn-default">login</button>
        </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
