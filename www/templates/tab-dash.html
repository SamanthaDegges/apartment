<ion-view view-title="User login">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Login</div>
        <form method = "get" class="form-inline" role="form" action = "backend.url">
          <div class="form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
            <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <button type="submit" class="btn btn-default">login</button>
        </form>
        </div>
      </div>
      <div class="item item-divider">Create new user</div>
        <form method = "get" class="form-inline" role="form" action = "backendsignup.url">
          <div class="form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
            <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pwd"></label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="checkbox">
            <label><input type="checkbox">Are you a manager?</label>
          </div>
          <button type="submit" class="btn btn-default">Create user</button>
        </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
