<ion-view view-title="manageProperties">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Manage Properties
        <p>Properties</p>
        <ul>
          <li ng-repeat="n in properties">
            {{n}}
          </li>
        </ul>


      </div>
        <form class="form-inline" role="form">
          <p>Add new property</p> 
          <div class="form-group">
            <label class="sr-only">Manager:</label>
            <input type="text" class="form-control" id="managerProperty" ng-model = "prop.manager">
          </div>         
          <div class="form-group">
            <label class="sr-only">Apartment numbers:</label>
            <input type="text" class="form-control" id="apartmentsProperty" ng-model = "prop.aptNums">
          </div>
          <button type="submit" class="btn btn-default">Add Apartment</button>
          <div class="form-group">
            <label class="sr-only">Address:</label>
            <input type="text" class="form-control" id="address" ng-model = "prop.address">
          </div>
          <div class="form-group">
            <label class="sr-only">Name:</label>
            <input type="text" class="form-control" id="nameProperty" ng-model = "prop.name">
          </div>
          <br>
          <button ng-click="addProperty(prop)" class="btn btn-default">Create property</button>
        </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
