<ion-view view-title="properties">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="property in properties" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{property.name}}</h2>
        <p>{{property.address}}</p>
        <p>{{property.apartments}}</p>
        <p>{{property.manager}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
