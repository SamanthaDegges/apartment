<ion-view view-title="Manage Apartment">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Manage Properties</div>

      <form> <!--action = "localhost:3000/"-->
        <p>Add new property</p>
        <div class="form-group">
          <label class="sr-only">Manager:</label>
          <input type="text" class="form-control" ng-model="prop.manager" id="managerProperty">
        </div>
        <div class="form-group">
          <label class="sr-only">Apartment numbers:</label>
          <input type="text" class="form-control" ng-model="prop.apartments" id="apartmentsProperty">
        </div>
        <button type="submit" class="btn btn-default">Add Apartment</button>
        <div class="form-group">
          <label class="sr-only">Address:</label>
          <input type="text" class="form-control" ng-model="prop.address" id="address">
        </div>
        <div class="form-group">
          <label class="sr-only">Name:</label>
          <input type="text" class="form-control" ng-model="prop.name" id="nameProperty">
        </div>
        <br>
        <button type="submit" ng-click="addProperty(prop)" class="btn btn-default">Create property</button>
      </form>

      <div class="item item-divider">Manage Apartments</div>

        <form method = "post" class="form-inline" role="form" ><!--action = "localhost:3000/"-->
          <div class="form-group">
            <label class="sr-only">Aptnum:</label>
            <input type="number" class="form-control" id="aptnum">
          </div>
          <div class="form-group">
            <label class="sr-only">Bedrooms:</label>
            <input type="number" class="form-control" id="bedrooms">
          </div>
          <div class="form-group">
            <label class="sr-only">Bathroom:</label>
            <input type="number" class="form-control" id="bathrooms">
          </div>
          <div class="form-group">
            <label class="sr-only" >Tenants:</label>
            <input type="text" class="form-control" id="tenants">
          </div>
          <button type="submit" class="btn btn-default">Add tenant</button>
          <div class="form-group">
            <label class="sr-only">Rent:</label>
            <input type="number" class="form-control" id="rent">
          </div>
          <div class="form-group">
            <label class="sr-only">Square Feet:</label>
            <input type="number" class="form-control" id="sqrft">
          </div>
          <div class="checkbox">
            <label><input type="checkbox">Available?</label>
          </div>
          <br>
          <button ng-click="addApt()" class="btn btn-default">Create apartment</button>
        </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
