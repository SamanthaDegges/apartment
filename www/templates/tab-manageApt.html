<ion-view view-title="Manage Apartment">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Manage Properties</div>

      <form method = "get" class="form-inline" role="form" action = "backendsignup.url">
        <p>Add new property</p>
        <div class="form-group">
          <label class="sr-only">Manager:</label>
          <input type="text" class="form-control" id="managerProperty">
        </div>
        <div class="form-group">
          <label class="sr-only">Apartment numbers:</label>
          <input type="text" class="form-control" id="apartmentsProperty">
        </div>
        <button type="submit" class="btn btn-default">Add Apartment</button>
        <div class="form-group">
          <label class="sr-only">Address:</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label class="sr-only">Name:</label>
          <input type="text" class="form-control" id="nameProperty">
        </div>
        <br>
        <button type="submit" ng-click="addProperty()" class="btn btn-default">Create property</button>
      </form>

      <div class="item item-divider">Manage Apartments</div>

      <form method = "get" class="form-inline" role="form" action = "backendsignup.url">
          <div class="form-group">
            <label class="sr-only" for="pwd">Aptnum:</label>
            <input type="number" class="form-control" id="aptnum">
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Bedrooms:</label>
            <input type="number" class="form-control" id="bedrooms">
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Bathroom:</label>
            <input type="number" class="form-control" id="bathrooms">
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Tenants:</label>
            <input type="text" class="form-control" id="tenants">
          </div>
          <button type="submit" class="btn btn-default">Add tenant</button>
          <div class="form-group">
            <label class="sr-only" for="email">Rent:</label>
            <input type="number" class="form-control" id="rent">
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Square Feet:</label>
            <input type="number" class="form-control" id="sqrft">
          </div>
          <div class="checkbox">
            <label><input type="checkbox">Available?</label>
          </div>
          <br>
          <button ng-click="addApt()" class="btn btn-default">Create apartment</button>
        </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
